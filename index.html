<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form onsubmit="VerificarForm()">
      Nombre Completo:
      <input
        type="text"
        name="nombreCompleto"
        placeholder="Luis Rodriguez"
        id="nombreCompleto"
        onKeyUp="VerificarNombre()"
      />
      <div id="Caracteres3"></div>

      Email:
      <input
        type="email"
        name="email"
        placeholder="luisrodriguez09@gmail.com"
        id="email"
        onKeyUp="VerificarEmail()"
      />
      <div id="formatoValido"></div>

      Contraseña:
      <input
        type="password"
        name="contraseña"
        id="contraseña"
        onKeyUp="VerificarContraseña()"
      />
    
      <div id="mas8" name="mas8"></div>
      <div id="numero" name="numero"></div>
      <div id="letra" name="letra"></div>

      Confirmar Contraseña:
      <input
        type="password"
        name="confirmarContraseña"
        id="confirmarContraseña"
        onKeyUp="ConfirmarContraseña()"
      />
      <div id="coincidir"></div>

      <div id="formNoValido"></div>
      <input type="submit" name="enviar" />
    </form>

    <script src="script.js"></script>
  </body>
</html>
